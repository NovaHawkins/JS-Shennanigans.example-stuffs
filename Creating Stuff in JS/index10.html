<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 10</title>
</head>
<body>
    <div class="colors">
        <h1 id="color">h1 tag</h1>
    </div>
</body>

<script>

/*
1. Get the h1 element by its id
2. Get the h1 element’s parent with parentNode
3. Create a new paragraph element
4. Give the paragraph element an id attribute called “color”
5. Add the text “new replacement element” using textContent
6. Replace the h1 node with the new paragraph element using replaceChild()
*/

let color = document.getElementById('color')
let colors = color.parentNode
var newP = document.createElement('p')
newP.id = ('new-color')
newP.textContent = "new replacement element"

colors.replaceChild(newP, color)


</script>


</html>
