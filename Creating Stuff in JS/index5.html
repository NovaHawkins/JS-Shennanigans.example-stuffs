<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 5</title>
</head>
<body>
    <div id="user">By his Grace</div>
</body>

<script>

/*
1. Get the div by its id
2. Add two datasets (dataset-id and dataset-name) to the div with dataset
*/

var userDiv = document.getElementById("user");

userDiv.dataset.id = "123";
userDiv.dataset.name = "John Doe";

</script>


</html>
